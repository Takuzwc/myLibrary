<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fb54eb76ff.js"
      crossorigin="anonymous"
    ></script>
    <title>My Library</title>
  </head>
  <body>
    <section class="loading functional-icons">
      <div class="shape parent1">
        <div class="circle-loading"></div>
      </div>

      <div class="shape parent2">
        <div class="triangle-loading"></div>
      </div>

      <div class="shape parent3">
        <div class="btn--action">
          <div class="btn--flusher">
            <h2>i</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="loading button">
      <div class="shape parent1">
        <div class="btn-duration btnDay" role="button">
          <div class="shifter dayShift"></div>
        </div>
      </div>

      <div class="shape parent2">
        <div class="btn-active btn--on" role="button">
          <div class="btn--inaframe">
            <h4 class="mode--text">Off</h4>
          </div>
        </div>
      </div>
    </section>

    <section class="loading cards">
      <div class="box-1">
        <div class="card-1">
          <div class="image--section"></div>
          <div class="card--details">
            <div class="detail--identity">
              <h4>Alina Smith</h4>
              <p>Senior UI/UX Designer</p>
            </div>

            <div class="card--discription hidden">
              <div class="posts">
                <h4>342</h4>
                <p>Posts</p>
              </div>
              <div class="followers">
                <h4>120k</h4>
                <p>Followers</p>
              </div>
              <div class="following">
                <h4>285</h4>
                <p>Following</p>
              </div>
            </div>

            <div class="card-btns hidden">
              <button class="btn-btn btn-follow">Follow</button>
              <button class="btn-btn btn-message">Message</button>
            </div>
          </div>
        </div>
      </div>

      <div class="box-1">
        <div class="card-2">
          <div class="image--section2"></div>
          <div class="card2--discription">
            <div class="brief--text">
              <h4>Solar Panel Services</h4>
              <p>
                A PV module is an assembly of photo visualistic cells mounted in
                a framework for installation
              </p>
            </div>
            <button class="card2-btn hidden">
              <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
              Read More
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="loading scrolable--menus">
      <div class="container--parent">
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
        <div class="scroler--card"></div>
      </div>

      <div class="container__slider--parent">
        <div class="slider">
          <div class="slide slide--1">
            <img
              src="design/merc--Gwagon.jpg"
              alt="merc--Gwagon"
              class="slider__image"
            />
          </div>
          <div class="slide slide--2">
            <img src="design/bmw--m3.jpg" alt="bmw--m3" class="slider__image" />
          </div>
          <div class="slide slide--3">
            <img
              src="design/lambo.jpg"
              alt="lamboghini"
              class="slider__image"
            />
          </div>
        </div>

        <button class="btn--slider btn__slider--left">&larr;</button>
        <button class="btn--slider btn__slider--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
